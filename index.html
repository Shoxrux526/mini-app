<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Obuna Holati</title>
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 8px;
        }
        .days-left {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }
        .progress-bar {
            height: 20px;
            background-color: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress {
            height: 100%;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }
        button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Obuna Holati</h1>
        <div id="subscription-info">
            <p id="end-date">Obunangiz: Hali obuna yoâ€˜q</p>
            <p id="days-left" class="days-left">Qolgan kunlar: 0</p>
            <div class="progress-bar">
                <div id="progress" class="progress" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="progress-text">Progress: 0%</p>
        </div>
        <button id="subscribe-btn">Obuna boâ€˜lish</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // URLâ€™dan maâ€™lumotlarni olish
        const urlParams = new URLSearchParams(window.location.search);
        const subscriptionData = urlParams.get('data') ? JSON.parse(urlParams.get('data')) : {};

        console.log("Received subscription data:", subscriptionData); // Debugging uchun

        // Obuna maâ€™lumotlarini koâ€˜rsatish
        const endDate = subscriptionData.end_date || "Hali obuna yoâ€˜q";
        const daysLeft = subscriptionData.days_left || 0;
        const progress = subscriptionData.progress || 0;

        document.getElementById("end-date").innerText = `Obunangiz: ${endDate}`;
        document.getElementById("days-left").innerText = `Qolgan kunlar: ${daysLeft}`;
        document.getElementById("progress").style.width = `${progress}%`;
        document.getElementById("progress-text").innerText = `Progress: ${progress}%`;

        // "Obuna boâ€˜lish" tugmasi bosilganda
        document.getElementById("subscribe-btn").addEventListener("click", () => {
            tg.sendData("subscribe");
        });

        // Mini App oynasini kengaytirish
        tg.expand();
    </script>
</body>
</html>
