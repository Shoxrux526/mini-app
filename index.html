<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Muhit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subscription-status {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .renew-section {
            margin-bottom: 20px;
        }
        .renew-section p {
            margin: 0 0 10px 0;
        }
        .renew-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .yes-btn {
            background-color: #2c3e50;
            color: white;
        }
        .no-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .options li:last-child {
            border-bottom: none;
        }
        .options li span {
            font-size: 16px;
        }
        .options li .arrow {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parallel Muhit</h1>
        <div class="subscription-status">
            <p>Obuna tugashiga <span id="days-left">0</span> kun</p>
        </div>
        <div class="renew-section">
            <p>Obunani yangilaysizmi?</p>
            <div class="renew-buttons">
                <button class="yes-btn" onclick="renewSubscription()">Ha</button>
                <button class="no-btn" onclick="closeMiniApp()">Yo‘q</button>
            </div>
        </div>
        <ul class="options">
            <li><span>Ma'lumotlarni o'zgartirish</span><span class="arrow">→</span></li>
            <li><span>To‘lovlar tarixi</span><span class="arrow">→</span></li>
            <li><span>Shartnoma</span><span class="arrow">→</span></li>
            <li><span>FAQ</span><span class="arrow">→</span></li>
            <li><span>Aloqa</span><span class="arrow">→</span></li>
        </ul>
    </div>

    <script>
        // Telegram Web App scriptini ulash
        const tg = window.Telegram.WebApp;

        // Foydalanuvchi ma'lumotlarini olish
        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : null;

        // Obuna ma'lumotlarini serverdan olish
        async function fetchSubscriptionData() {
            try {
                const response = await fetch(`/api/subscription?user_id=${userId}`);
                const data = await response.json();
                document.getElementById("days-left").innerText = data.days_left || 0;
            } catch (error) {
                console.error("Obuna ma'lumotlarini olishda xatolik:", error);
            }
        }

        // Obunani yangilash tugmasi
        function renewSubscription() {
            tg.sendData("subscribe");
            tg.close();  // Mini App’ni yopish
        }

        // Mini App’ni yopish
        function closeMiniApp() {
            tg.close();
        }

        // Sahifa yuklanganda obuna ma'lumotlarini olish
        window.onload = fetchSubscriptionData;
    </script>
</body>
</html>
