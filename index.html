<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraja - Obuna Holati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }
        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obuna Holati</h2>
        <p><strong>Obunangiz:</strong> <span id="endDate">Hali obuna yo‘q</span></p>
        <p><strong>Qolgan kunlar:</strong> <span id="daysLeft">0</span></p>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <p><strong>Progress:</strong> <span id="progress">0</span>%</p>
        <div class="button-container">
            <button id="subscribeButton">Obuna bo‘lish</button>
            <button id="extendButton">Obunani uzaytirish</button>
        </div>
    </div>

    <script>
        // URL'dan data parametrini olish va dekodlash
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        let subscriptionData = { end_date: "Hali obuna yo‘q", days_left: 0, progress: 0 };

        if (encodedData) {
            try {
                subscriptionData = JSON.parse(decodeURIComponent(encodedData));
                console.log("Received subscription data:", subscriptionData);
            } catch (e) {
                console.error("Failed to parse subscription data:", e);
            }
        }

        // Ma'lumotlarni sahifaga joylashtirish
        document.getElementById('endDate').innerText = subscriptionData.end_date;
        document.getElementById('daysLeft').innerText = subscriptionData.days_left;
        document.getElementById('progress').innerText = subscriptionData.progress;
        document.getElementById('progressBar').style.width = subscriptionData.progress + '%';

        // Telegram WebApp integratsiyasi
        const subscribeButton = document.getElementById('subscribeButton');
        const extendButton = document.getElementById('extendButton');

        subscribeButton.addEventListener('click', () => {
            Telegram.WebApp.sendData('subscribe');
        });

        extendButton.addEventListener('click', () => {
            Telegram.WebApp.sendData('subscribe'); // Xuddi shu jarayon, obuna uzaytirish uchun
        });

        // Telegram WebApp-ni ishga tushirish
        Telegram.WebApp.ready();
    </script>
</body>
</html>
