<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraja - Obuna Holati</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #1e1e2f 0%, #1e1e2f 100%);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            backdrop-filter: blur(10px);
        }
        .circle-progress {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#00c4ff 0% 0%, #333 0% 100%);
            box-shadow: 0 0 20px rgba(0, 196, 255, 0.5);
        }
        .circle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 180px;
            height: 180px;
            background: #1e1e2f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .circle h2 {
            font-size: 36px;
            margin: 0;
            color: #00c4ff;
        }
        .circle p {
            font-size: 14px;
            margin: 5px 0;
            color: #aaa;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(90deg, #00c4ff, #007bff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #007bff, #00c4ff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obuna Holati</h2>
        <div class="circle-progress">
            <div class="circle-bg" id="circleBg"></div>
            <div class="circle">
                <h2 id="daysLeft">0</h2>
                <p><strong>Obunangiz:</strong> <span id="endDate">Hali obuna yo‘q</span></p>
                <p><strong>Progress:</strong> <span id="progress">0</span>%</p>
            </div>
        </div>
        <div class="button-container">
            <button id="subscribeButton">Obuna bo‘lish</button>
            <button id="extendButton">Obunani uzaytirish</button>
        </div>
    </div>

    <script>
        // Telegram Web App-ni ishga tushirish
        function initializeTelegramWebApp() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                console.error("Telegram Web App scripti yuklanmadi yoki ishlamayapti");
                return false;
            }
            console.log("Telegram Web App muvaffaqiyatli yuklandi");
            Telegram.WebApp.ready();
            return true;
        }

        // Telegram Web App-ni ishga tushirish
        const isTelegramInitialized = initializeTelegramWebApp();

        // URL'dan data parametrini olish va dekodlash
        let subscriptionData = { end_date: "Hali obuna yo‘q", days_left: 0, progress: 0 };
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');

        // Agar data parametri bo‘lsa, uni qayta ishlash
        try {
            if (encodedData) {
                subscriptionData = JSON.parse(decodeURIComponent(encodedData));
                console.log("Received subscription data:", subscriptionData);
            } else {
                console.log("Data parametri topilmadi, default qiymatlar ishlatiladi");
            }
        } catch (e) {
            console.error("Data parametrini parse qilishda xatolik:", e);
            subscriptionData = { end_date: "Hali obuna yo‘q", days_left: 0, progress: 0 };
        }

        // Ma'lumotlarni sahifaga joylashtirish
        document.getElementById('endDate').innerText = subscriptionData.end_date;
        document.getElementById('daysLeft').innerText = subscriptionData.days_left;
        document.getElementById('progress').innerText = subscriptionData.progress;
        document.getElementById('circleBg').style.background = `conic-gradient(#00c4ff 0% ${subscriptionData.progress}%, #333 ${subscriptionData.progress}% 100%)`;

        // Tugmalar uchun event listenerlar
        const subscribeButton = document.getElementById('subscribeButton');
        const extendButton = document.getElementById('extendButton');

        // Tugmalar faqat Telegram Web App ishga tushgan bo‘lsa ishlaydi
        if (isTelegramInitialized) {
            subscribeButton.addEventListener('click', () => {
                try {
                    Telegram.WebApp.sendData('subscribe');
                    console.log("Obuna bo‘lish tugmasi bosildi, ma'lumot yuborildi: subscribe");
                } catch (e) {
                    console.error("Obuna bo‘lish tugmasi ishlamayapti:", e);
                }
            });

            extendButton.addEventListener('click', () => {
                try {
                    Telegram.WebApp.sendData('subscribe');
                    console.log("Obunani uzaytirish tugmasi bosildi, ma'lumot yuborildi: subscribe");
                } catch (e) {
                    console.error("Obunani uzaytirish tugmasi ishlamayapti:", e);
                }
            });
        } else {
            console.error("Telegram Web App ishga tushmadi, tugmalar ishlamaydi");
            subscribeButton.disabled = true;
            extendButton.disabled = true;
        }
    </script>
</body>
</html>
