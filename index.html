<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Muhit Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            color: #fff;
            position: relative;
            overflow-y: auto;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(106, 13, 173, 0.1), transparent 70%);
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .container {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 100%;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(106, 13, 173, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }
        .subscription-info {
            font-size: clamp(16px, 5vw, 20px);
            margin-bottom: 20px;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        .progress-circle {
            position: relative;
            width: clamp(120px, 40vw, 160px);
            height: clamp(120px, 40vw, 160px);
            margin: 0 auto 20px;
        }
        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .progress-circle circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }
        .progress-circle .background {
            stroke: #444;
        }
        .progress-circle .progress {
            stroke: url(#gradient);
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 0.7s ease;
            filter: drop-shadow(0 0 10px rgba(106, 13, 173, 0.5));
        }
        .progress-circle .days {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(30px, 10vw, 40px);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .progress-circle .label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(12px, 3vw, 14px);
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button {
            background: linear-gradient(90deg, #6a0dad, #a855f7);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 13, 173, 0.6);
        }
        .button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(106, 13, 173, 0.3);
        }
        .button.secondary {
            background: linear-gradient(90deg, #f97316, #facc15);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.4);
        }
        .button.secondary:hover {
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.6);
        }
        .button.secondary:active {
            box-shadow: 0 3px 10px rgba(249, 115, 22, 0.3);
        }
        .button:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
        }
        .payment-step {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
        }
        .payment-step p {
            font-size: clamp(14px, 4vw, 16px);
            color: #e0e0e0;
            margin-bottom: 15px;
        }
        .payment-step .amount {
            font-size: clamp(16px, 5vw, 20px);
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }
        .payment-step .description {
            font-size: clamp(12px, 3vw, 14px);
            color: #ccc;
            margin-bottom: 15px;
        }
        .payment-step .card-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 10px;
            background: #333;
            color: #fff;
            font-size: clamp(14px, 4vw, 16px);
        }
        .payment-step .card-input::placeholder {
            color: #888;
        }
        .payment-step .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .payment-step .input-group input {
            flex: 1;
        }
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            .progress-circle {
                width: 120px;
                height: 120px;
            }
            .payment-step {
                padding: 10px;
            }
            .input-group {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="subscription-info">
            üìÖ Obunangizning qolgan muddati
        </div>
        <div class="progress-circle">
            <svg>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle class="background" cx="80" cy="80" r="70"></circle>
                <circle class="progress" id="progress-circle" cx="80" cy="80" r="70"></circle>
            </svg>
            <div class="days" id="subscription-days">30</div>
            <div class="label">kun qoldi</div>
        </div>
        <button class="button" onclick="showPaymentStep('subscribe')">Obuna bo‚Äòlish</button>
        <button class="button secondary" onclick="showPaymentStep('renew')">Obunani uzaytirish</button>
        
        <!-- To‚Äòlov jarayoni uchun oyna -->
        <div class="payment-step" id="payment-step">
            <p>Bot subscription</p>
            <p class="description">–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –∫–∞–Ω–∞–ª –Ω–∞ 1 –º–µ—Å—è—Ü</p>
            <p class="amount">100,000 UZS</p>
            <div class="input-group">
                <input type="text" class="card-input" id="card-number" placeholder="Karta raqami" maxlength="19" oninput="formatCardNumber(this); validatePaymentForm()">
                <input type="text" class="card-input" id="card-expiry" placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this); validatePaymentForm()">
            </div>
            <button class="button" id="pay-button" onclick="initiateTelegramPayment()" disabled>To‚Äòlov qilish</button>
            <button class="button secondary" onclick="cancelPayment()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        // Telegram WebApp API
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Foydalanuvchi ma'lumotlari (vaqtincha saqlash uchun)
        let subscriptionDays = 30;
        const maxDays = 30; // Maksimal obuna muddati
        let paymentType = '';

        // Obuna muddatini yangilash va progress circle‚Äôni sozlash
        function updateSubscription() {
            document.getElementById('subscription-days').innerText = subscriptionDays;
            const progress = (subscriptionDays / maxDays) * (440); // 440 - doira uzunligi (2 * PI * r)
            document.getElementById('progress-circle').style.strokeDashoffset = 440 - progress;
        }

        // Dastlabki holatni yangilash
        updateSubscription();

        // Karta raqamini formatlash (xxxx xxxx xxxx xxxx)
        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            input.value = value;
        }

        // Amal qilish muddatini formatlash (MM/YY)
        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 3) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            input.value = value;
        }

        // To‚Äòlov formasini tekshirish
        function validatePaymentForm() {
            const cardNumber = document.getElementById('card-number').value.replace(/\D/g, '');
            const expiry = document.getElementById('card-expiry').value;
            const payButton = document.getElementById('pay-button');

            // Karta raqami 16 raqamdan iborat bo‚Äòlishi kerak
            const isCardValid = cardNumber.length === 16;

            // Amal qilish muddati MM/YY formatida bo‚Äòlishi kerak
            const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
            const isExpiryValid = expiryRegex.test(expiry);

            // Agar ma'lumotlar to‚Äòg‚Äòri bo‚Äòlsa, "To‚Äòlov qilish" tugmasini faollashtirish
            payButton.disabled = !(isCardValid && isExpiryValid);
        }

        // To‚Äòlov oynasini ko‚Äòrsatish
        function showPaymentStep(type) {
            paymentType = type;
            document.getElementById('payment-step').style.display = 'block';
        }

        // To‚Äòlov oynasini yashirish
        function hidePaymentStep() {
            document.getElementById('payment-step').style.display = 'none';
        }

        // Telegram Payments API orqali to‚Äòlovni boshlash
        function initiateTelegramPayment() {
            hidePaymentStep();
            tg.sendData('initiate_payment');
        }

        // To‚Äòlovni bekor qilish
        function cancelPayment() {
            hidePaymentStep();
            tg.showAlert('To‚Äòlov bekor qilindi.');
        }

        // Telegram‚Äôdan kelgan xabarni qabul qilish
        tg.onEvent('web_app_data', function(data) {
            if (data === 'payment_success') {
                subscriptionDays = paymentType === 'subscribe' ? 30 : subscriptionDays + 30;
                updateSubscription();
                hidePaymentStep();
                tg.showAlert('To‚Äòlov muvaffaqiyatli amalga oshirildi!');
            } else if (data === 'payment_failed') {
                hidePaymentStep();
                tg.showAlert('To‚Äòlov amalga oshirilmadi. Iltimos, qayta urinib ko‚Äòring.');
            } else if (data === 'payment_initiated') {
                // Telegram Payments API to‚Äòlovni boshladi, foydalanuvchi karta ma'lumotlarini kiritadi
            }
        });
    </script>
</body>
</html>
