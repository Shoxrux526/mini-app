<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraja - Obuna Holati</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }
        button:hover {
            background-color: #006699;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obuna Holati</h2>
        <p><strong>Obunangiz:</strong> <span id="endDate">Hali obuna yo‘q</span></p>
        <p><strong>Qolgan kunlar:</strong> <span id="daysLeft">0</span></p>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <p><strong>Progress:</strong> <span id="progress">0</span>%</p>
        <div class="button-container">
            <button id="subscribeButton">Obuna bo‘lish</button>
            <button id="extendButton">Obunani uzaytirish</button>
        </div>
    </div>

    <script>
        // Telegram Web App-ni ishga tushirish
        function initializeTelegramWebApp() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                console.error("Telegram Web App scripti yuklanmadi yoki ishlamayapti");
                return false;
            }
            console.log("Telegram Web App muvaffaqiyatli yuklandi");
            Telegram.WebApp.ready();
            return true;
        }

        // Telegram Web App-ni ishga tushirish
        const isTelegramInitialized = initializeTelegramWebApp();

        // URL'dan data parametrini olish va dekodlash
        let subscriptionData = { end_date: "Hali obuna yo‘q", days_left: 0, progress: 0 };
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            if (encodedData) {
                subscriptionData = JSON.parse(decodeURIComponent(encodedData));
                console.log("Received subscription data:", subscriptionData);
            } else {
                console.log("Data parametri topilmadi, default qiymatlar ishlatiladi");
            }
        } catch (e) {
            console.error("Data parametrini parse qilishda xatolik:", e);
            subscriptionData = { end_date: "Hali obuna yo‘q", days_left: 0, progress: 0 };
        }

        // Ma'lumotlarni sahifaga joylashtirish
        document.getElementById('endDate').innerText = subscriptionData.end_date;
        document.getElementById('daysLeft').innerText = subscriptionData.days_left;
        document.getElementById('progress').innerText = subscriptionData.progress;
        document.getElementById('progressBar').style.width = subscriptionData.progress + '%';

        // Tugmalar
        const subscribeButton = document.getElementById('subscribeButton');
        const extendButton = document.getElementById('extendButton');

        // MainButton sozlamalari
        if (isTelegramInitialized) {
            // MainButton-ni boshlang‘ich holatda yashirish
            Telegram.WebApp.MainButton.hide();

            // MainButton-ni sozlash
            Telegram.WebApp.MainButton.setText("To‘lov qilish (100 000 UZS)");
            Telegram.WebApp.MainButton.setParams({
                color: "#0088cc",
                text_color: "#ffffff"
            });

            // MainButton bosilganda to‘lov jarayonini boshlash
            Telegram.WebApp.MainButton.onClick(() => {
                console.log("MainButton bosildi, to‘lov jarayoni boshlanmoqda");
                // To‘lov so‘rovini botga yuborish
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "initiate_payment",
                    amount: 100000,
                    currency: "UZS",
                    description: "Maxsus kanalga 1 oylik obuna faollashtirish"
                }));
                Telegram.WebApp.MainButton.hide(); // To‘lovdan so‘ng tugmani yashirish
            });

            // Tugmalar bosilganda MainButton-ni ko‘rsatish
            subscribeButton.addEventListener('click', () => {
                console.log("Obuna bo‘lish tugmasi bosildi, MainButton ko‘rsatilmoqda");
                Telegram.WebApp.MainButton.show();
            });

            extendButton.addEventListener('click', () => {
                console.log("Obunani uzaytirish tugmasi bosildi, MainButton ko‘rsatilmoqda");
                Telegram.WebApp.MainButton.show();
            });
        } else {
            console.error("Telegram Web App ishga tushmadi, tugmalar ishlamaydi");
            subscribeButton.disabled = true;
            extendButton.disabled = true;
        }
    </script>
</body>
</html>
