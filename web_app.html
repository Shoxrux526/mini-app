<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Obuna Holati</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            font-family: 'Arial', sans-serif;
        }
        .progress-bar {
            height: 20px;
            background-color: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">ðŸ“… Obuna Holati</h1>
        <div id="subscription-info" class="text-center">
            <p id="end-date" class="text-lg text-gray-600 mb-2">Obunangiz: Hali obuna yoâ€˜q</p>
            <p id="days-left" class="text-lg font-semibold text-gray-800 mb-4">Qolgan kunlar: 0</p>
            <div class="progress-bar">
                <div id="progress" class="progress" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-sm text-gray-500 mt-2">Progress: 0%</p>
        </div>
        <button id="subscribe-btn" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Obuna boâ€˜lish
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Foydalanuvchi maâ€™lumotlarini qabul qilish
        const userData = tg.initDataUnsafe.user;
        const subscriptionData = tg.initDataUnsafe.query_id ? JSON.parse(decodeURIComponent(tg.initDataUnsafe.query_id)) : {};

        // Obuna maâ€™lumotlarini koâ€˜rsatish
        const endDate = subscriptionData.end_date || "Hali obuna yoâ€˜q";
        const daysLeft = subscriptionData.days_left || 0;
        const progress = subscriptionData.progress || 0;

        document.getElementById("end-date").innerText = `Obunangiz: ${endDate}`;
        document.getElementById("days-left").innerText = `Qolgan kunlar: ${daysLeft}`;
        document.getElementById("progress").style.width = `${progress}%`;
        document.getElementById("progress-text").innerText = `Progress: ${progress}%`;

        // "Obuna boâ€˜lish" tugmasi bosilganda
        document.getElementById("subscribe-btn").addEventListener("click", () => {
            tg.sendData("subscribe");
        });

        // Mini App oynasini kengaytirish
        tg.expand();
    </script>
</body>
</html>
